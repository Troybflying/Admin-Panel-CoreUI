
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->   
    <link href="/src/assets/pages/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/src/assets/pages/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>

    <div class="container" >

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block"><img  src="./assets/LRD_Logo.svg" ></div>
                            <div class="col-lg-6">
                                <div class="p-5 space-y-5">
                                    <div class="text-center">
                                        <h1 style="font: size 3xl;" class="h4 text-gray-900 mb-4"><strong>Login!</strong></h1>
                                    </div>
                                    <form class="user" #logindata="ngForm" (ngSubmit)="onSubmit(logindata)">
                                        <div class="form-group">
                                            <c-input-group class="mb-3">
                                                <span cInputGroupText>
                                                  <svg cIcon name="cilUser"></svg>
                                                </span>
                                                <input autoComplete="username" name="email" cFormControl required placeholder="Email" ngModel #email="ngModel" />
                                              </c-input-group>
                                              <c-input-group class="mb-4">
                                                <span cInputGroupText>
                                                  <svg cIcon name="cilLockLocked"></svg>
                                                </span>
                                                <input
                                                  autoComplete="current-password"
                                                  cFormControl
                                                  name="pass"
                                                  placeholder="Password"
                                                  type="password"
                                                  required
                                                  ngModel
                                                  #pass="ngModel"
                                                />
                                              </c-input-group>
                                        </div>
                                        <div class="flex justify-center items-center">
                                            <input type="submit" value="Login" style="background-color: maroon;color: white;" [disabled]="logindata.invalid" class="btn btn-user btn-block">
                                        </div>         
                                    </form>
                                    <hr>                         
                                        <div class="text-center">
                                            <a class="small font-bold" routerLink="/forgot-password">Forgot Password? <br> Click Here! </a>
                                        </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div> 

</body>

</html>
