
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="/src/assets/pages/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/src/assets/pages/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body >

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block " ><img src="./assets/LRD_Logo.svg" >  
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5 space-y-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2"><strong>Forgot Your Password?</strong></h1>
                                        <p class="mb-4 font-semibold">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user" #resetData="ngForm" (ngSubmit)="reg(resetData)">
                                        <div class="form-group">
                                            <c-input-group class="mb-3">
                                                <span cInputGroupText>
                                                  <svg cIcon name="cilUser"></svg>
                                                </span>
                                                <input autoComplete="username" name="email" required cFormControl placeholder="Email" ngModel #email="ngModel" />
                                              </c-input-group>
                                        </div>
                                        <div class="flex justify-center items-center">
                                            <input type="submit" style="background-color: maroon; color: white;" value="Reset Password" [disabled]="resetData.invalid" class="btn  btn-user btn-block">                
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" routerLink="/login"> <strong> Already have an account? Login <br> Click Here! </strong></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

  

</body>

</html>
