<c-col xs="12">
    <c-card class="mb-4">
        <c-card-header ngPreserveWhitespaces>

        </c-card-header>
        <c-card-body>
            <form #attendancedata="ngForm" (ngSubmit)="onSubmit(attendancedata)" [validated]="true" cForm>
                <table cTable>
                  <thead>
                    <tr>
                      <th scope="col">S.no</th>
                      <th scope="col">Name</th>
                      <th scope="col">Roll Number</th>
                      <th scope="col">
                        Present 
                      </th>
                      <th scope="col">
                        Absent 
                       </th>
                    </tr>
                  </thead>
                  <tbody>  
                    
                    @for(item of students; track $index){
                      <tr [cTableColor]="colorRow(attendanceData[item.id])">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.roll_no}}</td>
                        <td>
                          <input cFormCheckInput type="radio" style="border-color: green;" name={{item.id}} value="present"  [disabled]="enableState[item.id]" required [(ngModel)]="attendanceData[item.id]" />
                        </td>
                        <td>
                        <input cFormCheckInput type="radio" style="border-color: maroon;" name={{item.id}} value="absent" required [(ngModel)]="attendanceData[item.id]" />
                      </td>
                      <td>
                        <button cButton type="button" id={{item.id}} (click)="editButton($event)" style="background-color:maroon;" shape="rounded-pill" name='edit' >Edit</button>
                    </td>
                    <td>
                        <textarea cFormControl id="commemt{{item.id}}" maxlength="100" [disabled]="enableState[item.id]" required name="comment{{item.id}}" ngModel #comment="ngModel"></textarea>
                    </td>
                    </tr>
                  }       
                    
                      
                        
                              
                  </tbody>
                </table>
                <div class="flex justify-center item-centre mt-4" >
                  <button cButton type="submit" [disabled]="attendancedata.invalid" style="background-color:maroon;">Submit</button>
              </div>
              </form>
          </c-card-body>
    </c-card>
</c-col>
